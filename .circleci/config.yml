version: 2.1
jobs:
  build-docs:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: Build docs
          command: |
            cd docs
            pip install --progress-bar off -r requirements.txt
            make html
  run-tests:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run:
          name: Run tests and update thumbnails
          command: |
            npm install .
            npm test

workflows:
  version: 2
  Full_Build:
    jobs:
      - build-docs
      - run-tests:
          requires:
            - build-docs
