---
name: test

on:
    push:
        branches:
        -   main
        -   master
    pull_request:
        branches:
        -   '*'
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

# Force to use color
env:
    FORCE_COLOR: true

jobs:

    test_js:

        name: Test with on ${{ matrix.os }}

        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        steps:

        -   uses: actions/checkout@v4
        -   uses: actions/setup-node@v4
            with:
                node-version: 14  
        -   name: Install
            run: make js_install
        -   name: Run test suite
            run: make js_test

