<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>brainsprite</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
<link rel="stylesheet" href="assets/style_website.css">
</head>
<body>
  <div id="app"></div>
</body>

<script type="text/javascript" src="assets/jquery-1.9.1/jquery.min.js"> </script>

<script>

function initViewer() {
  var imgLogo=$('img[alt="logo"]');
  var p = imgLogo.parent(0);
  p.width('50%');
  p.css('margin-left',"25%");
  p.append('<div class="brainsprite"><iframe src="tests/demo.html" id="3Dviewer" frameborder="0"> </iframe></div>');
  imgLogo.remove();
}
  window.$docsify = {
    name: 'brainsprite',
    repo: 'https://github.com/SIMEXP/brainsprite.js',
    coverpage: true,
    subMaxLevel: 2,
    autoHeader: true,
    plugins: [
    function (hook) {
      hook.ready(function() {
        var imgLogo=$('img[alt="logo"]');
        initViewer();
      });
    }
   ]
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</html>
